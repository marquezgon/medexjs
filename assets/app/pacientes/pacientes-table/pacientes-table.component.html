<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Edad</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let paciente of pacientes; let i = index;">
            <td>{{i}}</td>
            <td>{{paciente.nombre}}</td>
            <td>{{paciente.apellidos}}</td>
            <td>{{paciente.edad}}</td>
        </tr>
    </tbody>
</table>
